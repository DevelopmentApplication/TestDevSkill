<form class="form" [formGroup]="roverForm" (ngSubmit)="onSubmit()">
  <h1 class="title">Mars Rover Photos</h1>
  <mat-form-field appearance="fill">
    <mat-label>Select Rover</mat-label>
    <mat-select formControlName="nameControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let rover of rovers" [value]="rover.name">
        {{rover.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="f.nameControl.errors?.required">Please choose an Rover</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Select date</mat-label>
    <input matInput [matDatepicker]="picker1" formControlName="dateControl">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button type="button" (click)="resetForm()">Clean</button>
  <br>
  <button mat-raised-button color="primary" type="submit" [disabled]="roverForm.invalid">Shearch</button>
  <br>
</form>
<app-data-grid-view [DATA]="photos"></app-data-grid-view>
